<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Salsa&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Tac+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">
      <h1 class="text-xl m-3 font-black text-red-500">Task Manager</h1>
    </div>

    <div class="main flex flex-col border-2 rounded-xl max-w-screen max-h-screen md:flex-row md:max-w-full">
      <div
        class="add_task flex flex-col lg:-1/2 sm:w-full m-3 bg-orange-600 rounded-xl p-1 items-center"
      >
        <h1 class="font-bold text-xl">Add Tasks</h1>
        <div class="input">
          <label for="input_task" class="font-bold">Enter Task:</label>
          <input type="text" id="input_task" class="m-3 text-black p-1" />
        </div>
        <button onclick="add_task()">Submit</button>
      </div>
      <br>
      <div
        class=" flex flex-col lg:-1/2 sm:w-full m-3 bg-orange-600 rounded-xl p-2 items-center"
      >
        <h1 class="font-bold text-xl">Tasks:</h1>
        <div class="task_display flex flex-col flex-start font-semibold min-w-full">

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
